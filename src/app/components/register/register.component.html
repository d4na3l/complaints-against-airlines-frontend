<section class="bg-white dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-15 h-15 mr-2" src="/logosada02.png" alt="logo">
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Registrarse
        </h1>
        <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
          <!-- Paso 1: Datos básicos -->
          <div *ngIf="pasoActual === 1">
            <div>
              <label for="nombres" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombres</label>
              <input type="text" name="nombres" id="nombres" [(ngModel)]="formulario.nombres" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" required>
            </div>
            <div>
              <label for="apellidos" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellidos</label>
              <input type="text" name="apellidos" id="apellidos" [(ngModel)]="formulario.apellidos" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" required>
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
              <input type="email" name="email" id="email" [(ngModel)]="formulario.email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="ejemplo@gmail.com" required>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
              <input type="password" name="password" id="password" [(ngModel)]="formulario.password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Mínimo seis (6) caracteres" required>
            </div>
            <div>
              <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirme la contraseña</label>
              <input type="password" name="confirm-password" id="confirm-password" [(ngModel)]="formulario.confirmPassword" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Repetir los seis (6) caracteres" required>
            </div>
            <button type="button" (click)="siguientePaso()" class="mt-8 block w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Siguiente
            </button>
          </div>

          <!-- Paso 2: Datos adicionales -->
          <div *ngIf="pasoActual === 2">
            <div>
              <label for="fecha" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de nacimiento</label>
              <input type="date" name="fecha" id="fecha" [(ngModel)]="formulario.fechaNacimiento" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" required>
            </div>
            <div>
              <label for="profecion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profesión u oficio</label>
              <input type="text" name="profecion" id="profecion" [(ngModel)]="formulario.profesion" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" required>
            </div>
            <div>
              <label for="CI" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Documento de identidad</label>
              <select id="CI" [(ngModel)]="formulario.documentoIdentidad" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                <option value="CIV">CIV</option>
                <option value="CIE">CIE</option>
                <option value="PAS">PAS</option>
              </select>
            </div>
            <div>
              <label for="national" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nacionalidad</label>
              <select id="national" [(ngModel)]="selectedNationality" name="national" (change)="onNationalityChange()" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                <option value="">Selecciona una nacionalidad</option>
                <option *ngFor="let nationality of nationalities" [value]="nationality">{{ nationality }}</option>
              </select>
            </div>
            <div>
              <label for="contry" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">País de procedencia</label>
              <select id="contry" [(ngModel)]="selectedCountryName" name="contry" (change)="updateSelectedCountry()" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                <option value="">Selecciona un país</option>
                <option *ngFor="let country of countries" [ngValue]="country.name.common">{{ country.name.common }}</option>
              </select>
            </div>
            <div>
              <label for="direcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dirección de domicilio</label>
              <input type="text" name="direcion" id="direcion" [(ngModel)]="formulario.direccion" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" required>
            </div>
            <div>
              <label for="numero" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de teléfono</label>
              <input type="number" name="numero" id="numero" [(ngModel)]="formulario.telefono" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Ejemplo: 05054687311" required>
            </div>
            <button type="submit" class="mt-8 block w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Registrarse
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
