<div class="flex justify-center">
    <form
        class="bg-white shadow-lg rounded-lg p-8"
        [formGroup]="complaintForm"
        (submit)="handleSubmit()"
    >
        <p
            class="text-2xl font-bold text-center border-b-2 border-indigo-500 mb-5"
        >
            Formulario de denuncia.
        </p>
        <span class="text-wrap text-base my-6"
            >Por favor, ingresa los datos solicitados en el siguiente
            formulario.</span
        >
        <fieldset class="mb-4">
            <legend class="text-lg font-bold border-b-2 border-indigo-500 mb-4">
                Datos de la denuncia.
            </legend>
            <div class="flex flex-col space-y-2">
                <label for="incident_date">Fecha del suceso.</label>
                <input
                    type="date"
                    placeholder="Fecha"
                    id="incident-date"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
                    formControlName="incident_date"
                />
                <label for="flight_type">Clasificación del vuelo.</label>
                <select
                    id="flight_type"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
                    formControlName="flight_type_id"
                >
                    <option value="0">
                        Seleccione la clasificación del vuelo.
                    </option>
                    <option [ngValue]="1">Vuelo que vuela</option>
                </select>
                <label for="airline">Aerolínea.</label>
                <select
                    name=""
                    id="airline"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
                    formControlName="airline_id"
                >
                    <option value="0">Seleccione la Aerolínea.</option>
                    <option [ngValue]="1">Aerolínea de aviones</option>
                </select>
                <label for="airport">Aeropuerto del suceso.</label>
                <select
                    id="airport"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
                    formControlName="incident_airport_id"
                >
                    <option value="0">
                        Seleccione el aeropuerto del suceso.
                    </option>
                    <option [ngValue]="1">
                        aeropuerto que definitivamente existe
                    </option>
                </select>
                <label for="flight_number">Número del vuelo.</label>
                <input
                    type="number"
                    name=""
                    id="flight_number"
                    placeholder="Ingrese el número de vuelo"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
                    formControlName="flight_number"
                />
                <label for="tikect_number">Número de boleto.</label>
                <input
                    type="number"
                    id="tikect_number"
                    placeholder="Ingrese el número de boleto"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
                    formControlName="ticket_number"
                />
                <label for="origin">Aeropuerto de origen.</label>
                <select
                    name=""
                    id="origin"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
                    formControlName="origin_airport_id"
                >
                    <option value="0">
                        Seleccione el aeropueto de origen.
                    </option>
                    <option [ngValue]="1">Aeropuerto que tmb existe x2.</option>
                </select>
                <label for="destination">Aeropuerto de destino.</label>
                <select
                    name=""
                    id="destination"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
                    formControlName="destination_airport_id"
                >
                    <option value="0">
                        Seleccione el aeropuerto de destino.
                    </option>
                    <option [ngValue]="1">Aeropuerto que tmb existe x3.</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="mb-4">
            <legend class="text-lg font-bold border-b-2 border-indigo-500 mb-4">
                Motivo de la denuncia
            </legend>
            <div class="flex flex-col gap-2">
                <select
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
                    formControlName="motive_id"
                >
                    <option value="0">
                        Seleccione el motivo de su denuncia
                    </option>
                    <option [ngValue]="1">Motivo totalmente valido</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="mb-4">
            <legend class="text-lg font-bold border-b-2 border-indigo-500 mb-4">
                Descripción de la denuncia
            </legend>
            <textarea
                name=""
                id=""
                class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500 h-40"
                formControlName="description"
            ></textarea>
        </fieldset>
        <fieldset class="mb-4">
            <legend class="text-lg font-bold border-b-2 border-indigo-500 mb-4">
                Elementos probatorios
            </legend>
            <input
                type="file"
                name="files"
                formControlName="files"
                class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
            />
        </fieldset>
        <div class="flex justify-center">
            <button
                class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
            >
                Enviar Denuncia
            </button>
        </div>
    </form>
</div>
